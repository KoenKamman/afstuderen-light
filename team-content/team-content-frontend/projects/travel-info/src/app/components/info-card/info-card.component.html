<div class="card">
    <img class="card-img-top" src="https://placem.at/places?random={{location}}{{resource}}&w=500&h=300&txt={{resource}}" alt="{{resource}} in {{location}}" loading="lazy">
    <div class="card-body">
        <h5 class="card-title">{{resource}} in {{location}}</h5>
        <p class="card-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur tempus rhoncus elit eu tincidunt.
            Vestibulum posuere iaculis nibh, ac sodales diam posuere vitae.
        </p>
        <a href="#" class="btn btn-primary" (click)="buttonClicked()">Read more</a>
    </div>
</div>
